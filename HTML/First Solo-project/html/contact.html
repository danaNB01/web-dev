<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dana Baeisa">
    <meta name="description" content="This is the third page of solo-project">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="/First Solo-project/css/style.css" type="text/css">
    <link rel="icon" href="/First Solo-project/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="/First Solo-project/html/">Home</a></li>
                <li><a href="/First Solo-project/html/#aboutLTS">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/First Solo-project/html/#ourMenu">Our Menu</a></li>
                <li><a href="/First Solo-project/html/contact.html">Store Hours</a></li>
            </ul>

        </nav>
        <figure>
            <img src="/First Solo-project/img/tacos_close_up_400x260.png" alt="Multiple Tacos" title="This is our tacos"  width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <article id="contactForm">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on" autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required autocomplete="on">
                    </p>

                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>

                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <br><br>
                <!-- You can replace +5555555555 with the actual phone number you want to link to. -->
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <br>
            <a href="#">Back to Top</a>

        </article>
    </main>
    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
